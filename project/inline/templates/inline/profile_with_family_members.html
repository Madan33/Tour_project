<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile with Family Members</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Create Profile with Family Members</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ profile_form.as_p }}
            </div>
            <h2>Family Members</h2>
            {{ family_member_formset.management_form }}
            <div id="formset">
                {% for form in family_member_formset %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
