<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Relationships Website</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-MgOSFEK+qpLzy/6FbdwO7A9AWMn5EH1geqU2hSZyG4BhT3Qa2NGvOu2cBBoFdmNn9FWOy/nYp3X+EGlYqubg4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom styles -->
  <style>
    body {
      padding-top: 5rem;
    }
    .contact-section {
      padding: 4rem 0;
      background-color: #f8f9fa;
    }
    .contact-heading {
      text-align: center;
      margin-bottom: 4rem;
    }
    .contact-heading h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Relationships Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="contact_messages/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact_messages/view_profiles_with_family_members">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-heading">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <p class="lead">Have questions or want to get in touch with us? Fill out the form below!</p>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="mt-4">
            <h3>Our Location</h3>
            <p class="lead">Visit us at:</p>
            <address>
              123 Relationship.co.in<br>
              Hyderabad, India<br>
              <abbr title="Phone">
