<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if pk %}Update Place{% else %}Create New Place{% endif %}</title>
</head>
<body>
    <h1>{% if pk %}Update Place{% else %}Create New Place{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if pk %}Update{% else %}Create{% endif %} Place</button>
    </form>
</body>
</html>
