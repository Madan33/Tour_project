{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Contact Us{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">
  <h2 class="form-title mb-4 text-center">Contact Us</h2>
  
  <form method="post" action="http://127.0.0.1:8000/contact/">
    {% csrf_token %}

    <div class="form-group">
      <label for="contactname">Name:</label>
      <input type="text" id="contactname" name="contactname" class="form-control" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="contactnumber">Phone Number:</label>
      <input type="tel" id="contactnumber" name="contactnumber" class="form-control" placeholder="e.g., 9015789452" required>
    </div>

    <div class="form-group">
      <label for="contactemail">Email:</label>
      <input type="email" id="contactemail" name="contactemail" class="form-control" placeholder="something@gmail.com" required>
    </div>

    <div class="form-group">
      <label for="contactmsg">Message:</label>
      <textarea id="contactmsg" name="contactmsg" class="form-control" rows="5" placeholder="Please write something here" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (Optional, for certain components like dropdowns) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
